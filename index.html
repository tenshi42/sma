<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Renard vs Lapin !</title>
    <script src="functions.js"></script>
</head>
<body>

<h1>La course du lapin pour échapper au renard...</h1>

<table>
    <tr>
        <td>
            <canvas id="canvas" width="600" height="400">

            </canvas>
        </td>
        <td style="vertical-align: top">
            <span id="lapin_compte">
                test
            </span>
            <br />
            <span id="renard_compte">
                test2
            </span>
        </td>
    </tr>
</table>

<div>
    <label for="lap_app">Fréquence d'apparition d'un lapin (en seconde) :</label>
    <input type="number" name="lap_app" id="lap_app" min="0" value="0.5" step="0.1">
</div>


<div>
    <label for="visi">Distance de visibilité où un renard voit un lapin (en millimètre) :</label>
    <input type="number" name="visi" id="visi" min="0" value="150">
</div>


<div>
    <label for="renard_mort">Durée avant la mort d'un renard par manque de nourriture (en seconde) :</label>
    <input type="number" name="renard_mort" id="renard_mort" min="0" value="5">
</div>


<div>
    <label for="lapin">Nombre initial de lapin :</label>
    <input type="number" name="lapin" id="lapin" min="0" value="10">
</div>


<div>
    <label for="renard">Nombre initial de renard :</label>
    <input type="number" name="renard" id="renard" min="1" value="1">
</div>

<input type="button" value="Init" id="init" onclick="init()" />
<input type="button" value="Run" id="run" onclick="run()" />
<input type="button" value="Enable spawn" id="spawn" onclick="enableSpawn()" />

</body>
</html>
